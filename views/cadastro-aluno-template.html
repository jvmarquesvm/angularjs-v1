<div class="well" ng-controller="NovaInscricaoController">
	<h1>Inscrição para o Curso</h1>
	<form name="form_1">
		<div class="row">
			<div class="col-md-4">
				<div class="form-group form-group-deafult">
					<label>Nome</label>
					<input class="form-control" type="text" id="nome_aluno" name="nome_aluno" ng-model="nome_aluno" ng-minlength="3" >
				</div>
			</div>
			<div class="col-md-4">
				<div class="form-group form-group-deafult">
					<label>Idade</label>
					<input class="form-control" type="text" id="idade_aluno" name="idade_aluno" ng-model="idade_aluno" ng-minlength="1">
				</div>
		    </div>	
		</div>
							
		<div class="row">
			<div class="col-md-4">
				<button ng-click="submeter()" class="btn btn-primary">Adicionar</button>
			</div>					
		</div>
	</form>
</div>
